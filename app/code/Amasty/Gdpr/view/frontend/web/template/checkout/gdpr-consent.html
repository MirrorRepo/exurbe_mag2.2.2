<div data-role="amasty-gdpr-consent" data-bind="visible: isVisible">
    <input type="checkbox"
           value="1"
           data-bind="attr: {'title': $t('Accept privacy policy'),'name': getId(), 'id': getId()}"
           data-validate="{required:true}" />
    <label data-bind="attr: {'for': getId()}">
        <span class="action" data-bind="html: checkboxText, afterRender: initModal"></span>
    </label>
</div>
