<!--@vars
{"var giftImageUrl":"Gift Card Image Url",
"var logo_url":"Logo image url",
"var textColor":"Text Color",
"var styleColor":"Special Text Color",
"var senderName":"Sender Name",
"var recipientName":"Recipient Name",
"var giftMessage":"Gift Message",
"var giftValue":"Value of Gift Card",
"var giftCode":"Gift code string",
"var barcodeUrl":"Barcode image url",
"var expiredDate":"Expired Date of Gift code",
"var notes":"Gift Card notes"}
@-->
<table class="table_blk_des" style="max-width:400px;border-radius: 4px; border-collapse: collapse;border-spacing: 0px;margin: 0px auto; border:1px solid #000;">
    <tr>
        <td>
            <div style="text-align:center; padding:10px;">
                <img data-bind="attr: {src: logo_url}" style="height:50px" />
            </div>
        </td>
    </tr>
    <tr>
        <td>
            <div>
                <img data-bind="attr: {src: giftImageUrl}" style="width: 100%;">
            </div>
        </td>
    </tr>
    <tr>
        <td>
            <div>
                <p data-bind="text: giftMessage,style: {color: textColor}"
                   style="color:#{{var textColor}};font-family: Georgia, serif;font-size:20px;line-height:32px;margin:0;padding:10px;">
                    {{var giftMessage}}
                </p>
            </div>
        </td>
    </tr>
    <tr>
        <td>
            <div>
                <table style="width:100%;">
                    <tbody>
                        <tr>
                            <td valign="middle" style="font-size: 40px; font-family: Arial, Helvetica, sans-serif; padding:10px; width: 50%;">
                                <span data-bind="style: {color: styleColor}"
                                      style="color:#{{var styleColor}};">
                                    <span class="price" data-bind="text: giftValue">{{var giftValue}}</span>
                                </span>
                                <span data-bind="style: {color: styleColor}"
                                      style="color:#{{var styleColor}};font-size:18px; font-family:Arial,Helvetica,sans-serif; display:block;">
                                    <span data-bind="text: giftCode">{{var giftCode}}</span>
                                </span>
                            </td>
                            <td rowspan="2" valign="middle" style="padding:10px; text-align: right; width: 50%;">
                                <img data-bind="attr: {src: barcodeUrl}" />
                                <!-- ko if: expiredDate-->
                                <div data-bind="text: expiredDate, style: {color: textColor}" 
                                     style="color:#{{var textColor}};text-align:center;">
                                    {{if expiredDate}} Expired: {{var expiredDate}} {{/if}}
                                </div>
                                <!-- /ko -->
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </td>
    </tr>
    <tr>
        <td>
            <div>
                <p data-bind="style: {color: textColor}, text: notes"
                   style="color:#{{var textColor}};font-size:12px;font-style:italic;margin:0;padding:10px;">
                    {{var notes}}
                </p>
            </div>
        </td>
    </tr>
</table>
